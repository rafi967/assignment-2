<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>BMI Calculator</title>
    <style>
        .banner{
            padding: 100px 0px;
            background: url(banner-img.jpg);
        }
    </style>
</head>
<body>
    <section class="container-fluid banner">
        <div class="container">
            <div class="card mt-5 w-50 m-auto">
                <div class="card-header">BMI Calculator</div>
                <div class="card-body">
                    <form onsubmit="return false">
                        <div class="form-group">
                            <label for="">Weight</label>
                            <input type="text" name="" id="weightInput" class="form-control" placeholder="Weight IN Kg">
                        </div>
                        <div class="form-group">
                            <label for="">Height</label>
                            <input type="text" name="" id="heightInput" class="form-control" placeholder="Height IN Ft">
                        </div>
                        <div class="form-group">
                            <label for="">BMI Value</label>
                            <input type="text" name="" id="bmivalue" class="form-control">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success mt-2" onclick="getbmivalue()">Calculate</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">A Healthy BMI range between 19 and 25</div>
            </div>
        </div>
    </section>
    <script>
        function getbmivalue(){
            var weight=document.getElementById('weightInput').value;
            var height=document.getElementById('heightInput').value;
            height = height * 12;
            height = height * 0.025; //height in meter
            
            var newbmivalue = weight / (height * height);

            newbmivalue = Math.round(newbmivalue);

            document.getElementById('bmivalue').value =newbmivalue;
        }
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
